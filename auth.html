<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGhana â€“ Sign in / Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style> body{font-family:'Poppins',sans-serif;background:#f7fafc;} </style>
</head>
<body class="min-h-screen grid place-items-center">
  <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-md border">
    <h1 class="text-2xl font-bold text-center mb-2">EduGhana</h1>
    <p class="text-center text-gray-600 mb-6">Sign in to continue learning</p>

    <div class="space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
      <button id="login" class="w-full py-3 bg-green-600 text-white rounded-lg">Sign In</button>
      <button id="signup" class="w-full py-3 bg-gray-100 rounded-lg">Create Account</button>
      <button id="anon" class="w-full py-3 bg-gray-100 rounded-lg">Continue as Guest</button>
    </div>

    <p class="text-xs text-gray-500 mt-4">By continuing you agree to our Terms and acknowledge our Privacy Policy.</p>
  </div>

  <script>
    // TODO: Replace these keys with your own Firebase project configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        location.href = 'index.html';
      } catch (e) { alert(e.message); }
    });

    document.getElementById('signup').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        location.href = 'index.html';
      } catch (e) { alert(e.message); }
    });

    document.getElementById('anon').addEventListener('click', async () => {
      try {
        await auth.signInAnonymously();
        location.href = 'index.html';
      } catch (e) { alert(e.message); }
    });
  </script>
</body>
</html>
