<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGhana - Learning for All (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#16a34a">
  <link rel="icon" href="assets/icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f7fafc; }
    .subject-card { transition: transform .3s, box-shadow .3s; }
    .subject-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,.1); }
    .offline-indicator { animation: pulse 2s infinite; }
    @keyframes pulse { 0%{opacity:.6;} 50%{opacity:1;} 100%{opacity:.6;} }
  </style>
</head>
<body class="min-h-screen">
  <!-- App Shell Header -->
  <header class="bg-green-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-full bg-white/20 grid place-items-center text-xs font-bold">EG</div>
          <h1 class="text-xl font-bold">EduGhana</h1>
        </div>

        <div class="flex items-center gap-2">
          <button id="installBtn" class="hidden px-3 py-1 bg-white text-green-700 rounded-full text-xs font-semibold">Install App</button>
          <span id="netStatus" class="px-3 py-1 bg-white text-green-600 rounded-full text-sm font-medium flex items-center">
            <span id="dot" class="w-2 h-2 rounded-full bg-green-500 mr-1"></span>
            <span id="netText">Online</span>
          </span>
          <button id="logoutBtn" class="px-3 py-1 bg-white text-green-700 rounded-full text-xs font-semibold ml-2">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-8">
    <!-- Subjects & Quick Actions -->
    <section class="mb-8">
      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
        <div>
          <h2 class="text-2xl font-bold">Explore Learning Materials</h2>
          <p class="text-gray-600">Download lessons & quizzes for offline learning.</p>
        </div>
        <div class="flex gap-2">
          <button id="exportAll" class="px-3 py-2 bg-gray-100 rounded-lg text-sm">Export All</button>
          <label class="px-3 py-2 bg-gray-100 rounded-lg text-sm cursor-pointer">
            Import
            <input id="importFile" type="file" accept="application/json" class="hidden">
          </label>
          <button id="syncCloud" class="px-3 py-2 bg-green-600 text-white rounded-lg text-sm">Sync to Cloud</button>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6" id="subjectsGrid">
        <!-- Cards will be injected by lessons.js -->
      </div>
    </section>

    <!-- CRUD + Quiz/Lesson Panels -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Lessons CRUD -->
      <div class="bg-white rounded-xl shadow-md border border-gray-100">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Lessons</h3>
            <button id="newLessonBtn" class="px-3 py-1 rounded-lg bg-green-600 text-white text-sm">New Lesson</button>
          </div>
          <div id="lessonForm" class="hidden space-y-3">
            <input id="lessonId" type="hidden">
            <input id="lessonTitle" class="w-full p-2 border rounded-lg" placeholder="Lesson title">
            <textarea id="lessonContent" class="w-full p-2 border rounded-lg" rows="4" placeholder="Lesson content (markdown or plain text)"></textarea>
            <div class="flex gap-2">
              <input id="lessonSubject" class="w-full p-2 border rounded-lg" placeholder="Subject e.g., Mathematics">
              <button id="fetchFromWiki" class="px-3 py-2 bg-gray-100 rounded-lg text-sm">Enrich via Wikipedia</button>
            </div>
            <div class="flex gap-2">
              <button id="saveLesson" class="px-3 py-2 bg-green-600 text-white rounded-lg text-sm">Save</button>
              <button id="cancelLesson" class="px-3 py-2 bg-gray-200 rounded-lg text-sm">Cancel</button>
            </div>
          </div>
          <ul id="lessonsList" class="divide-y mt-4"></ul>
        </div>
      </div>

      <!-- Quizzes CRUD & Player -->
      <div class="bg-white rounded-xl shadow-md border border-gray-100">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Quizzes</h3>
            <button id="newQuizBtn" class="px-3 py-1 rounded-lg bg-green-600 text-white text-sm">New Quiz</button>
          </div>
          <div id="quizForm" class="hidden space-y-3">
            <input id="quizId" type="hidden">
            <input id="quizTitle" class="w-full p-2 border rounded-lg" placeholder="Quiz title">
            <input id="quizSubject" class="w-full p-2 border rounded-lg" placeholder="Subject e.g., Mathematics">
            <textarea id="quizJSON" class="w-full p-2 border rounded-lg" rows="6" placeholder='Questions JSON e.g. [{"q":"π to 2dp?","options":["3.14","3.16","3.12","3.18"],"answer":0}]'></textarea>
            <div class="flex gap-2">
              <button id="saveQuiz" class="px-3 py-2 bg-green-600 text-white rounded-lg text-sm">Save</button>
              <button id="cancelQuiz" class="px-3 py-2 bg-gray-200 rounded-lg text-sm">Cancel</button>
            </div>
          </div>

          <ul id="quizzesList" class="divide-y mt-4"></ul>

          <!-- Active Quiz Player -->
          <div id="quizPlayer" class="hidden mt-6">
            <div class="flex justify-between items-center mb-4">
              <h4 id="activeQuizTitle" class="font-semibold"></h4>
              <div class="flex items-center gap-2">
                <span id="quizProgressText" class="text-sm text-gray-600"></span>
                <div class="w-24 bg-gray-200 rounded-full h-2">
                  <div id="quizProgressBar" class="bg-green-500 h-2 rounded-full" style="width:0%"></div>
                </div>
              </div>
            </div>
            <div id="quizQuestionWrap"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-sm text-gray-300 flex flex-wrap gap-2 justify-between">
      <div>© <span id="year"></span> EduGhana. All rights reserved.</div>
      <div class="flex gap-4">
        <a class="hover:text-white" href="auth.html">Account</a>
        <a class="hover:text-white" href="#" id="offlineHelp">Offline Help</a>
        <a class="hover:text-white" href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/db.js"></script>
  <script src="js/api.js"></script>
  <script src="js/lessons.js"></script>
  <script src="js/quizzes.js"></script>
</body>
</html>
